<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div id="main-content">
        <div class="checkout-container">
            <h2>Complete Your Payment</h2>
            <form id="payment-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter full name" required>

                <!-- Address Section -->
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state" required>

                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" placeholder="Enter your zip code" required>

                <!-- Card Payment Fields -->
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter 16-digit card number" required maxlength="16">

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" placeholder="Enter 3-digit CVV" required maxlength="3">

                <button type="submit">Make Payment</button>
            </form>
        </div>
    </div>

    <div id="payment-popup" class="popup">
        <div class="popup-content">
            <h2>Payment Successful</h2>
            <p>Your order will be delivered in 7 days.</p>
            <button id="close-popup">OK</button>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
