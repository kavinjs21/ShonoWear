    <!-- Checkout Section -->
    <section class="checkout-container">
        <h2>Your Cart</h2>

        <div id="cart-items"></div>

        <!-- Total Amount -->
        <div class="total-container">
            <h3>Total Amount: <span id="total-amount">Rs. 0</span></h3>
        </div>

        <!-- Checkout Button -->
        <button id="checkout-button" onclick="validateAndShowPopup()">Proceed to Payment</button>
    </section>

    <!-- Payment Popup -->
    <div id="payment-popup" class="popup">
        <div class="popup-content">
            <h2>Payment Done!</h2>
            <p>Your order will be delivered in 7 days.</p>
            <button id="close-popup" onclick="closePopup()">OK</button>
